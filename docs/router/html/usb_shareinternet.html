<div class="page-content row">
    <div class="col-xs-9 content">
        <div class="form-group row">
            <label class="col-xs-8 control-label" data-i18n="lblUsbShareInternet"></label>
            <div class="col-xs-4 text-right">
                <div class="switch">
                    <input class="switch-checkbox hidden" id="enableUsbInter" type="checkbox">
                    <label class="switch-label" for="enableUsbInter">
                        <span class="switch-inner"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
                <button class="btn btn-primary theme-bg-color" id="setUsbShareInternet" data-i18n="btnSaveName"></button>
            </div>
        </div>
    </div>
    <div class="col-xs-3 help">
        <h4 data-i18n="lblHelp"></h4>
        <h5 data-i18n="lblUsbShareInternet"></h5>
        <p data-i18n="msgUsbShareInternetHelp"></p>
    </div>
</div>

<script>
    try{
        $;
    }catch(e){
        window.sessionStorage.setItem("page", "/setting/usb_shareinternet.html");
        window.location.replace("./index.html");
    }

    $(document).ready(function(){
        var deviceMode = 0, apDHCP = 0;
        getWanConf();

        $("#setUsbShareInternet").on("click", function(){
            var enableUsbInter = $("#enableUsbInter").val();
            var opt = {};
            opt.enableMtu = 0;
            opt.enableDNS = 0;
            opt.enableMacClone = 0;
            opt.enableVlan = 0;
            opt.dns1 = "";
            opt.dns2 = "";
            opt.wanMode = enableUsbInter == 1 ? 11 : 1;
            setProgressBar(100, $.t("msgWaiting"), $.t("msgRefresh"));
        });

        function getWanConf() {
            ajax({
                url: "network.json",
                success: function(data) {
                    if (data.error == 0) {
                        var wan = data.wan;
                        $("#enableUsbInter").prop("checked", wan.mode == 11).change();
                        deviceMode = wan.device_mode;
                        apDHCP = wan.apsmartdhcp;
                    } else {
                        locationUrl(data.error);
                    }
                }
            });
        }
    });
</script>
