<div class="page-content row">
    <div class="col-xs-9 content">
        <div class="form-group row">
            <label class="col-xs-7 control-label" data-i18n="lblWanMode"></label>
            <div class="col-xs-5">
                <select id="wanMode" class="form-control">
                    <option value="1" data-i18n="lblDHCP"></option>
                    <option value="2" data-i18n="lblPPPOE"></option>
                    <option value="3" data-i18n="lblStaticIp"></option>
                    <option value="11" data-i18n="lblUsbShareInternet"></option>
                    <option value="4">PPPoE Dual Access</option>
                    <option value="5">PPTP Dual Access</option>
                    <option value="6">L2TP Dual Access</option>
                </select>
            </div>
        </div>
        <div id="pppoeInfo" class="off">
            <div class="form-group row">
                <label class="col-xs-7 control-label" data-i18n="lblUserName"></label>
                <div class="col-xs-5">
                    <input type="text" class="form-control" id="pppoeUser">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-7 control-label" data-i18n="lblPassWord"></label>
                <div class="col-xs-5">
                    <input type="text" class="form-control" id="pppoePwd">
                </div>
            </div>
            <div class="form-group row off" id="pppoeInfoSer">
                <label class="col-xs-7 control-label" data-i18n="lblServerURL"></label>
                <div class="col-xs-5">
                    <input type="text" class="form-control" id="pppoeServer">
                </div>
            </div>
        </div>
        <div id="staticInfo" class="off">
            <div class="form-group row">
                <label class="col-xs-7 control-label" data-i18n="lblAddr"></label>
                <div class="col-xs-5">
                    <input type="text" class="form-control" id="wanIP">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-7 control-label" data-i18n="lblnetmask"></label>
                <div class="col-xs-5">
                    <input type="text" class="form-control" id="wanMask">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-7 control-label" data-i18n="lblGw"></label>
                <div class="col-xs-5">
                    <input type="text" class="form-control" id="wanGateway">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-7 control-label">DNS1</label>
                <div class="col-xs-5">
                    <input type="text" class="form-control" id="wanDNS1">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-7 control-label">DNS2</label>
                <div class="col-xs-5">
                    <input type="text" class="form-control" id="wanDNS2">
                </div>
            </div>
        </div>
        <div id="dualWanInfo" class="off">
            <div class="form-group row">
                <label class="col-xs-7 control-label" data-i18n="">Second WAN</label>
                <div class="col-xs-5">
                    <select id="sec_wan_mode" class="form-control">
                        <option value="1" data-i18n="lblDHCP"></option>
                        <option value="3" data-i18n="lblStaticIp"></option>
                    </select>
                </div>
            </div>
            <div id="secWanStaticInfo" class="off">
                <div class="form-group row">
                    <label class="col-xs-7 control-label" data-i18n="lblAddr"></label>
                    <div class="col-xs-5">
                        <input type="text" class="form-control" id="secWanIP">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-xs-7 control-label" data-i18n="lblnetmask"></label>
                    <div class="col-xs-5">
                        <input type="text" class="form-control" id="secWanMask">
                    </div>
                </div>
            </div>
        </div>
        <h5 id="wanline" class="depart-line theme-border-color theme-color" data-i18n="tAdSetting"></h5>
        <div id="wanadsetting">
            <div class="form-group row">
                <label class="col-xs-8 control-label" data-i18n="lblMtuManual"></label>
                <div class="col-xs-4 text-right">
                    <div class="switch">
                        <input class="switch-checkbox hidden" id="enableMtu" type="checkbox">
                        <label class="switch-label" for="enableMtu">
                            <span class="switch-inner"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div id="mtuInfo" class="off">
                <div class="form-group row">
                    <label class="col-xs-7 control-label">MTU</label>
                    <div class="col-xs-5">
                        <input type="text" class="form-control" id="mtu">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-8 control-label" data-i18n="lblMacClone"></label>
                <div class="col-xs-4 text-right">
                    <div class="switch">
                        <input class="switch-checkbox hidden" id="enableMacClone" type="checkbox">
                        <label class="switch-label" for="enableMacClone">
                            <span class="switch-inner"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div id="macInfo" class="off">
                <div class="form-group row">
                    <label class="col-xs-4 control-label" data-i18n="lblMACAddressName"></label>
                    <div class="col-xs-4">
                        <select id="macCloneMode" class="form-control">
                            <option value="1" data-i18n="lblcustomMac"></option>
                        </select>
                    </div>
                    <div class="col-xs-4">
                        <input type="text" class="form-control" id="mac">
                    </div>
                </div>
            </div>
            <div id="manualDNSInfo">
                <div class="form-group row">
                    <label class="col-xs-8 control-label" data-i18n="lblDnsManual"></label>
                    <div class="col-xs-4 text-right">
                        <div class="switch">
                            <input class="switch-checkbox hidden" id="enableDNS" type="checkbox">
                            <label class="switch-label" for="enableDNS">
                                <span class="switch-inner"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div id="dnsInfo" class="off">
                    <div class="form-group row">
                        <label class="col-xs-7 control-label">DNS1</label>
                        <div class="col-xs-5">
                            <input type="text" class="form-control" id="manualDNS1">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-xs-7 control-label">DNS2</label>
                        <div class="col-xs-5">
                            <input type="text" class="form-control" id="manualDNS2">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-8 control-label" data-i18n="lblInternetVLANID"></label>
                <div class="col-xs-4 text-right">
                    <div class="switch">
                        <input class="switch-checkbox hidden" id="enableVlan" type="checkbox">
                        <label class="switch-label" for="enableVlan">
                            <span class="switch-inner"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div id="vlanIdInfo" class="off">
                <div class="form-group row">
                    <label class="col-xs-7 control-label" data-i18n="lblIDNumber"></label>
                    <div class="col-xs-5">
                        <input type="text" class="form-control" id="vlanID">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
                <button class="btn btn-primary theme-bg-color" id="setWan" data-i18n="btnSaveName"></button>
            </div>
        </div>
    </div>
    <div class="col-xs-3 help">
        <h4 data-i18n="lblHelp"></h4>

        <h5 data-i18n="vpn_client_select"></h5>
        <p data-i18n="lblNetSetHelpText1"></p>

        <h5 data-i18n="lblMtuManual"></h5>
        <p data-i18n="lblNetSetHelpText2"></p>

        <h5 data-i18n="lblMacClone"></h5>
        <p data-i18n="lblNetSetHelpText3"></p>

        <h5 data-i18n="lblDnsManual"></h5>
        <p data-i18n="lblNetSetHelpText4"></p>

        <h5 data-i18n="lblInternetVLANID"></h5>
        <p data-i18n="lblNetVlanIdHelpText"></p>
    </div>
</div>
