<div class="page-content row">
    <div class="col-xs-9 content">
        <div class="form-group row">
            <label class="col-xs-8 control-label">AdGuard Home</label>
            <div class="col-xs-4 text-right">
                <div class="switch">
                    <input class="switch-checkbox hidden" id="enableAGH" type="checkbox">
                    <label class="switch-label" for="enableAGH">
                        <span class="switch-inner"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row off" id="adguardip">
            <label class="col-xs-7 control-label" data-i18n="lblAdGuardHomeManage"></label>
            <div class="col-xs-5 text-right">
                <a target="_blank" id="web_href" href="http://192.168.20.1:3000"></a>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
                <button class="btn btn-primary theme-bg-color" id="setAGH" data-i18n="btnSaveName"></button>
            </div>
        </div>
    </div>
    <div class="col-xs-3 help">
        <h4 data-i18n="lblHelp"></h4>
        <h5>AdGuard Home</h5>
        <p data-i18n="msgAGHHelp"></p>
    </div>
</div>

<div class="modal fade" id="aghModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content theme-border-color">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h5 class="modal-title" id="aghModalLabel" data-i18n="lblTips"></h5>
            </div>
            <div class="modal-body" id="aghMsg" data-i18n="msgAGHTips"></div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-xs-4 col-xs-offset-2">
                        <button type="button" class="btn btn-default" data-dismiss="modal"
                                aria-label="Close" data-i18n="btnCancel"></button>
                    </div>
                    <div class="col-xs-4">
                        <button type="button" class="btn btn-primary theme-bg-color" id="aghConfirm" data-i18n="lblConfirmName"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
	try{
		$;
	}catch(e){
		window.sessionStorage.setItem("page", "/setting/adguard.html");
		window.location.replace("./index.html");
	}

    $(document).ready(function(){
        getAGHStatus();

        $("#enableAGH").on("change", function () {
            $(this).is(":checked") ? $("#adguardip").show() : $("#adguardip").hide();
        });

        $("#setAGH").on("click", function(){
            $("#enableAGH").val() == 1 ? $("#aghModal").modal("show") : startLoading(2000, $.t("btnSaveName"));
        });

        $("#aghConfirm").on("click", function(){
            $("#aghModal").modal("hide");
            startLoading(2000, $.t("btnSaveName"));
        });

        function getAGHStatus() {
            ajax({
                url: "network.json",
                success: function(data){
                    if (data.error == 0) {
                        var agh = data.agh, lan_ip = data.lan.ip;
                        $("#enableAGH").prop("checked", agh.enable == 1).change();
                        $("#web_href").attr("href", "http://" + lan_ip + ":" + agh.web_port).text(lan_ip + ":" + agh.web_port);
                    } else {
                        locationUrl(data.error);
                    }
                }
            });
        }
    });
</script>
