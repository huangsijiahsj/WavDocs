<div class="page-content row">
    <div class="col-xs-9 content">
        <div class="form-group row">
            <label class="col-xs-8 control-label" data-i18n="lblArkManage"></label>
            <div class="col-xs-4 text-right">
                <div class="switch">
                    <input class="switch-checkbox hidden" id="enableArk" type="checkbox">
                    <label class="switch-label" for="enableArk">
                        <span class="switch-inner"></span>
                    </label>
                </div>
            </div>
        </div>
        <hr class="depart-line"></hr>
        <div class="form-group row">
            <label class="col-xs-8 control-label" data-i18n="lblArkApp"></label>
            <div class="col-xs-4 text-right">
                <div class="switch">
                    <input class="switch-checkbox hidden" id="enableSmartCloud" type="checkbox">
                    <label class="switch-label" for="enableSmartCloud">
                        <span class="switch-inner"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-7 control-label" data-i18n="lblDeviceMode"></label>
            <div class="col-xs-5">
                <select id="mode" class="form-control">
                    <option value="1" data-i18n="lblArkAuto"></option>
                </select>
            </div>
        </div>
        <div class="text-left" id="meshTips">
            <span data-i18n="lblArkAutoMode"></span>&nbsp;&#58;&nbsp;<span data-i18n="lblArkAutoTips"></span>
        </div>
        <hr class="depart-line"></hr>
        <div class="form-group row">
            <label class="col-xs-8 control-label" data-i18n="tParentControl"></label>
            <div class="col-xs-4 text-right">
                <div class="switch">
                    <input class="switch-checkbox hidden" id="enableParentControl" type="checkbox">
                    <label class="switch-label" for="enableParentControl">
                        <span class="switch-inner"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row off">
            <div class="col-xs-4" data-i18n="lblControlDevice"></div>
            <div class="col-xs-8 text-right" id="controlNum"></div>
        </div>
        <div class="form-group row off">
            <div class="col-xs-4" data-i18n="lblOnlineDevice"></div>
            <div class="col-xs-8 text-right" id="onlineNum"></div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
                <button class="btn btn-primary theme-bg-color" id="setInfo" data-i18n="btnSaveName"></button>
            </div>
        </div>
    </div>
    <div class="col-xs-3 help">
        <h4 data-i18n="lblHelp"></h4>
    </div>
</div>

<script>
    try{
        $;
    }catch(e){
        window.sessionStorage.setItem("page", "/setting/ark_status.html");
        window.location.replace("./index.html");
    }

    $(document).ready(function(){
        getInfo();

        $("#setInfo").on("click", function(){
            startLoading(2000, $.t("btnSaveName"));
        });

        function getInfo() {
            ajax({
                url: "ai.json",
                success: function(data){
                    if (data.error == 0) {
                        $("#enableArk").prop("checked", data.ark_status == 1).change();
                        $("#enableSmartCloud").prop("checked", data.app_status == 1).change();
                        $("#enableParentControl").prop("checked", data.control_status == 1).change();
                        $("#mode").val(data.ark_mode);
                        $("#controlNum").text(data.control_num);
                    } else {
                        locationUrl(data.error);
                    }
                }
            });
        }
    });
</script>
