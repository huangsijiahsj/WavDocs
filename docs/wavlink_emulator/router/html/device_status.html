<div class="page-content device_status">
    <div class="row">
        <div class="col-xs-2">

            <span data-i18n="lblSystemStatusName"></span>

                <div class="col-xs-5" data-i18n="lblDeviceMode"></div>

            <div class="off" id="repconnectinfo">

                    <div class="col-xs-5" data-i18n="lblRepConnectWifiSsid"></div>
