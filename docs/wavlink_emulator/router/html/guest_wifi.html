<div class="page-content row">
    <div class="col-xs-9 content">
        <div class="form-group row">
            <label class="col-xs-8 control-label" data-i18n="lblGuestWiFi"></label>
            <div class="col-xs-4 text-right">
                <div class="switch">
                    <input class="switch-checkbox hidden" id="enableGuest" type="checkbox">
                    <label class="switch-label" for="enableGuest">
                        <span class="switch-inner"></span>
                    </label>
                </div>
            </div>
        </div>
        <div id="guestInfo" class="off">
            <div class="form-group row">
                <label class="col-xs-7 control-label" data-i18n="lblSsidname"></label>
                <div class="col-xs-5">
                    <input type="text" class="form-control" id="guestSSID">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-7 control-label" data-i18n="lblGuestWiFiMode"></label>
                <div class="col-xs-5">
                    <select class="form-control" id="guestMode">
                        <option value="0" data-i18n="lblGuestPasswdMode"></option>
                        <option value="1" data-i18n="lbGuestNoPasswdMode"></option>
                        <option value="3">WPA/WPA2-Enterprise</option>
                        <option value="2" data-i18n="lblguestTouchlinkMode"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row" id="isolationInfo">
                <label class="col-xs-7 control-label" data-i18n="lbDeviceIsolation"></label>
                <div class="col-xs-5">
                    <select class="form-control" id="isolation">
                        <option value="0" data-i18n="lblTurnOFF"></option>
                        <option value="1" data-i18n="lblTurnON"></option>
                    </select>
                </div>
            </div>
            <div id="touchlinkInfo" class="off">
                <div class="form-group row">
                    <label class="col-xs-7 control-label" data-i18n="lblTouchDuration"></label>
                    <div class="col-xs-5">
                        <select class="form-control" id="touchDuration">
                            <option value="0" data-i18n="lblTouch30s"></option>
                            <option value="1" data-i18n="lblTouch120s"></option>
                            <option value="2" data-i18n="lblTouch240s"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-xs-7 control-label" data-i18n="lbTouchExpiration"></label>
                    <div class="col-xs-5">
                        <select class="form-control" id="touchTimeLimit">
                            <option value="0" data-i18n="lblTimeLimitNo"></option>
                            <option value="1" data-i18n="lblTimeLimitYes"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group row" id="touchTimeInfo">
                    <label class="col-xs-7 control-label" data-i18n="lblWiFiUseTime"></label>
                    <div class="col-xs-5 input-group">
                        <select class="form-control" id="touchTime">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                        </select>
                        <span class="input-group-addon" data-i18n="lblUnit_hour"></span>
                    </div>
                </div>
                <table class="table" id="guestTouchLinkList">
                    <thead>
                        <tr>
                            <th data-i18n="lblDeviceName"></th>
                            <th data-i18n="lblStatus"></th>
                            <th data-i18n="lblTouchLinkDel"></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="form-group row include-pwd" id="pwdInfo">
                <label class="col-xs-7 control-label" data-i18n="lblPassWord"></label>
                <div class="col-xs-5">
                    <input type="password" class="form-control" id="guestPwd">
                    <img src="../img/eyes_off.png" class="eyes">
                </div>
                <div class="col-xs-5 col-xs-offset-7 pwd-strength">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="off" id="guestenterprise">
                <div class="form-group row">
                    <label class="col-xs-7 control-label">RADIUS Server IP</label>
                    <div class="col-xs-5">
                        <input type="text" class="form-control" id="guestradiusip">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-xs-7 control-label">RADIUS Port</label>
                    <div class="col-xs-5">
                        <input type="text" class="form-control" id="guestradiusport">
                    </div>
                </div>
                <div class="form-group row include-pwd">
                    <label class="col-xs-7 control-label">RADIUS Password</label>
                    <div class="col-xs-5">
                        <input type="password" class="form-control" id="guestradiuspwd">
                        <img src="../img/eyes_off.png" class="eyes">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
                <button class="btn btn-primary theme-bg-color" id="setGuest" data-i18n="btnSaveName"></button>
            </div>
        </div>
    </div>
    <div class="col-xs-3 help">
        <h4 data-i18n="lblHelp"></h4>

        <h5 data-i18n="lblGuestWiFi"></h5>
        <p data-i18n="msgGuestWiFi"></p>

        <h5 class="touchLinkHelp" data-i18n="lblTouchMode"></h5>
        <p class="touchLinkHelp" data-i18n="lblTouch_Msg1"></p>

        <h5 class="touchLinkHelp" data-i18n="lblOtherMode"></h5>
        <p class="touchLinkHelp" data-i18n="lblTouch_Msg2"></p>
    </div>
</div>

<script>
    try{
        $;
    }catch(e){
        window.sessionStorage.setItem("page", "/setting/guest_wifi.html");
        window.location.replace("./index.html");
    }
</script>
