<div class="page-content row">
    <div class="col-xs-9 content" id="ping_or_tracert">
        <div class="form-group row">
            <label class="col-xs-7 control-label" data-i18n="lblPingTraceoute"></label>
            <div class="col-xs-5">
                <select class="form-control" id="pingOrTracert">
                    <option value="ping">Ping</option>
                    <option value="traceroute">Traceroute</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-7 control-label" data-i18n="lblIporDomainname"></label>
            <div class="col-xs-5">
                <input type="text" class="form-control" id="ipDomain" value="www.baidu.com">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-4 col-xs-offset-4">
                <button class="btn btn-primary theme-bg-color" id="start">Ping</button>
            </div>
        </div>
        <textarea id="output" cols="98" rows="20" readonly></textarea>
    </div>
    <div class="col-xs-3 help">
        <h4 data-i18n="lblHelp"></h4>
        <h5>Ping</h5>
        <p data-i18n="msgpingHelp"></p>

        <h5>Tracert</h5>
        <p data-i18n="msgtracertHelp"></p>
    </div>
</div>

<script>
    try{
        $;
    }catch(e){
        window.sessionStorage.setItem("page", "/setting/ping_or_tracert.html");
        window.location.replace("./index.html");
    }

    $(document).ready(function(){
        $("#pingOrTracert").on("change", function(){
            $("#start").text($(this).val() == "ping" ? "Ping" : "Traceroute");
        });

        $("#start").on("click",function(){
            var action = $("#pingOrTracert").val();
            var ip_domain = $("#ipDomain").val();

            var domainRegex = /^([a-zA-Z0-9\-]+(\.[a-zA-Z0-9\-]+)*\.[a-zA-Z]{2,63})$/;
            var ipRegex = /^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;

            if (!ipRegex.test(ip_domain) && !domainRegex.test(ip_domain)) {
                getMsg($.t("msgIpDomainnameError"), 1, "#ipDomain");
                return false;
            }
            $("#pingOrTracert, #ipDomain, #start").prop("disabled", true);

            var time = (action == "ping" ? 5000 : 30000);
            var tip = $(this).text();
            startLoading(time, tip);
            setTimeout(receiveData, time);
        });

        function receiveData() {
            ajax({
                url: "network.json",
                success: function(data){
                    if (data.error == 0) {
                        $("#output").html(data.ping.example);
                        $("#pingOrTracert, #ipDomain, #start").prop("disabled", false);
                    } else {
                        locationUrl(data.error);
                    }
                }
            });
        }
    });
</script>
