<div class="page-content row">
    <div class="col-xs-9 content" id="backup_reset">
        <div class="form-group row">
            <div class="col-xs-4 col-xs-offset-4">
                <button class="btn btn-primary theme-bg-color" id="backupConfig" data-i18n="lblRestoreGenerate"></button>
                <a href="../data/backup" download="backup"></a>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-4 control-label" data-i18n="lblUpLoadBackupFile"></label>
            <div class="col-xs-4">
                <input type="text" class="form-control selectFile" id="chooseFile" data-i18n="[placeholder]lblChooseConfigFile" readonly />
                <input type="file" class="hidden" id="selectedConfig" />
                <img src="../img/folder.png" class="selectFile" />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-4 col-xs-offset-4">
                <button class="btn btn-primary theme-bg-color" id="uploadConfig" data-i18n="lblRestoreSettings"></button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
                <button class="btn btn-primary theme-bg-color" id="resetBtn" data-i18n="lblResetName"></button>
            </div>
        </div>
    </div>
    <div class="col-xs-3 help">
        <h4 data-i18n="lblHelp"></h4>
        <p data-i18n="lblBackupHelpText"></p>
    </div>
</div>

<div class="modal fade" id="resetModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content theme-border-color">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h5 class="modal-title" id="resetModalLabel" data-i18n="lblTips"></h5>
            </div>
            <div class="modal-body" data-i18n="msgBrowseFileText2"></div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-xs-4 col-xs-offset-2">
                        <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="btnCancel"></button>
                    </div>
                    <div class="col-xs-4">
                        <button type="button" class="btn btn-primary theme-bg-color" id="resetConfirmBtn" data-i18n="lblConfirmName"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    try{
        $;
    }catch(e){
        window.sessionStorage.setItem("page", "/setting/backup_reset.html");
        window.location.replace("./index.html");
    }
</script>
<script src="../js/backup_reset.js"></script>
