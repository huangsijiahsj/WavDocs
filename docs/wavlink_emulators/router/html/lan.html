<div class="page-content row">
    <div class="col-xs-9 content">
        <div class="form-group row">
            <label class="col-xs-8 control-label">DHCP</label>
            <div class="col-xs-4 text-right">
                <div class="switch">
                    <input class="switch-checkbox hidden" id="enableDHCP" type="checkbox">
                    <label class="switch-label" for="enableDHCP">
                        <span class="switch-inner"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-7 control-label" data-i18n="lblAddr"></label>
            <div class="col-xs-5">
                <input type="text" class="form-control" id="lanIP">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-7 control-label" data-i18n="lblnetmask"></label>
            <div class="col-xs-5">
                <input type="text" class="form-control" id="lanMask">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-7 control-label" data-i18n="lblStartIP"></label>
            <div class="col-xs-5">
                <input type="text" class="form-control" id="lanStartIP">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-7 control-label" data-i18n="lblEndIP"></label>
            <div class="col-xs-5">
                <input type="text" class="form-control" id="lanEndIP">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-7 control-label" data-i18n="lblLanLeaseTime"></label>
            <div class="col-xs-5">
                <select class="form-control" id="lanLeaseTime">
                    <option value="1" data-i18n="lblLeaseTime1"></option>
                    <option value="6" data-i18n="lblLeaseTime2"></option>
                    <option value="12" data-i18n="lblLeaseTime3"></option>
                    <option value="24" data-i18n="lblLeaseTime4"></option>
                    <option value="72" data-i18n="lblLeaseTime5"></option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
                <button class="btn btn-primary theme-bg-color" id="setLan" data-i18n="btnSaveName"></button>
            </div>
        </div>
    </div>
    <div class="col-xs-3 help">
        <h4 data-i18n="lblHelp"></h4>

        <h5 data-i18n="lblAddr"></h5>
        <p data-i18n="msgDHCPIP"></p>

        <h5 data-i18n="lblnetmask"></h5>
        <p data-i18n="msgDHCPNetMask"></p>

        <h5 data-i18n="lblDHCPStartEndIp"></h5>
        <p data-i18n="msgDHCPStartEndIp"></p>

        <h5 data-i18n="lblLanLeaseTime"></h5>
        <p data-i18n="msgDHCPLeaseTime"></p>
    </div>
</div>

<script>
    try{
        $;
    }catch(e){
        window.sessionStorage.setItem("page", "/setting/lan.html");
        window.location.replace("./index.html");
    }
</script>
<script src="../js/lan.js"></script>
