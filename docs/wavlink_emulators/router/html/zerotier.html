<div class="page-content row">
    <div class="col-xs-9 content">
        <div class="form-group row">
            <label class="col-xs-8 control-label" data-i18n="">ZeroTier</label>
            <div class="col-xs-4 text-right">
                <div class="switch">
                    <input class="switch-checkbox hidden" id="enableZT" type="checkbox">
                    <label class="switch-label" for="enableZT">
                        <span class="switch-inner"></span>
                    </label>
                </div>
            </div>
        </div>
        <div id="ZTStatus" class="off">
            <div class="form-group row">
                <label class="col-xs-7 control-label" data-i18n="lblDdnsStatus"></label>
                <div class="col-xs-5 text-right" id="ZTConnect" ></div>
            </div>
            <div class="form-group row">
                <label class="col-xs-7 control-label" data-i18n="lblZTNetworkID"></label>
                <div class="col-xs-5">
                    <input type="text" class="form-control" id="zt_network_id">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-4 col-xs-offset-4">
                <button class="btn btn-primary theme-bg-color" id="setZT" data-i18n="btnSaveName"></button>
            </div>
        </div>
    </div>
    <div class="col-xs-3 help">
        <h4 data-i18n="lblHelp"></h4>
        <h5>ZeroTier</h5>
        <p data-i18n="lblZeroTierTHelp"></p>
    </div>
</div>

<script>
    try{
        $;
    }catch(e){
        window.sessionStorage.setItem("page", "/setting/zerotier.html");
        window.location.replace("./index.html");
    }

    $(document).ready(function(){
        getZTStatus();

        $("#enableZT").on("change", function(){
            $(this).is(":checked") ? $("#ZTStatus").show() : $("#ZTStatus").hide();
        });

        $("#setZT").on("click", function(){
            var id = $("#zt_network_id").val();

            if (!SsidLenCheck(id, 31)) {
                getMsg($.t("msgZTIDLengthErr"), 1, "#zt_network_id");
                return false;
            }
            if (!checkSpecialCharacter(id)) {
                getMsg($.t("msgLoginPasswordText8"), 1, "#zt_network_id");
                return false;
            }
            startLoading(2000, $.t("btnSaveName"));
        });

        function getZTStatus() {
            ajax({
                url: "vpn.json",
                success: function(data) {
                    if (data.error == 0) {
                        var zt = data.zt;
                        $("#enableZT").prop("checked", zt.enable == 1).change();
                        $("#zt_network_id").val(zt.id);
                        $("#ZTConnect").text($.t(zt.connect ? "lblOnline" : "lblOffline"));
                    } else {
                        locationUrl(data.error);
                    }
                }
            });
        }
    });
</script>
