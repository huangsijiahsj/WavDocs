
<div class="page-content row">
    <div class="col-xs-9 content">
        <div class="form-group row">
            <label class="col-xs-8 control-label" data-i18n="lblDmzHost"></label>
            <div class="col-xs-4 text-right">
                <div class="switch">
                    <input class="switch-checkbox hidden" id="enableDmz" type="checkbox">
                    <label class="switch-label" for="enableDmz">
                        <span class="switch-inner"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-7 control-label" data-i18n="lblDmzHostIP"></label>
            <div class="col-xs-5">
                <input type="text" class="form-control" id="dmzIP">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
                <button class="btn btn-primary theme-bg-color" id="setDmz" data-i18n="btnSaveName"></button>
            </div>
        </div>
    </div>
    <div class="col-xs-3 help">
        <h4 data-i18n="lblHelp"></h4>

        <h5 data-i18n="">DMZ</h5>
        <p data-i18n="lblDmzHostHelpText"></p>
    </div>
</div>

<script>
    try{
        $;
    }catch(e){
        window.sessionStorage.setItem("page", "/setting/dmz.html");
        window.location.replace("./index.html");
    }

    $(document).ready(function(){
        getDmzRule();

        $("#enableDmz").on("change", function(){
            $(this).is(":checked") ? $(this).parents(".form-group").next().show()
            : $(this).parents(".form-group").next().hide();
        });
        $("#setDmz").on("click", function(){
            var enable = $("#enableDmz").val()*1;
            var ip = $("#dmzIP").val();
            if (enable == 1) {
                if (!checkIP($("#dmzIP"), 1) || !checkIPInRange2(ip, $("#dmzIP"))) {
                    return false;
                }
            }
            startLoading(2000, $.t("btnSaveName"));
        });

        function getDmzRule() {
            ajax({
                url: "network.json",
                success: function(data) {
                    if (data.error == 0) {
                        $("#enableDmz").prop("checked", data.enable == 1).change();
                        $("#dmzIP").val(!data.enable ? "" : data.ip);
                    } else {
                        locationUrl(data.error);
                    }
                }
            });
        }
    });
</script>
