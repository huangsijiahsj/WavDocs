<div class="page-content row">
    <div class="col-xs-9 content">
        <div class="form-group row">
            <label class="col-xs-8 control-label" data-i18n="lblLedOnOff"></label>
            <div class="col-xs-4 text-right">
                <div class="switch">
                    <input class="switch-checkbox hidden" id="enableLED" type="checkbox">
                    <label class="switch-label" for="enableLED">
                        <span class="switch-inner"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
                <button class="btn btn-primary theme-bg-color" id="setLed" data-i18n="btnSaveName"></button>
            </div>
        </div>
    </div>
    <div class="col-xs-3 help"></div>
</div>

<script>
    try{
        $;
    }catch(e){
        window.sessionStorage.setItem("page", "/setting/led.html");
        window.location.replace("./index.html");
    }

    $(document).ready(function(){
        getLedStatus();

        $("#setLed").on("click", function(){
            startLoading(2000, $.t("btnSaveName"));
        });

        function getLedStatus() {
            ajax({
                url: "system.json",
                success: function(data) {
                    if (data.error == 0) {
                        $("#enableLED").prop("checked", data.led == 1).val(data.led);
                    } else {
                        locationUrl(data.error);
                    }
                }
            });
        }
    });
</script>
