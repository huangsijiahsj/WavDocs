<div class="page-content row">
    <div class="col-xs-9 content">
        <div class="form-group row">
            <label class="col-xs-8 control-label">UPnP</label>
            <div class="col-xs-4 text-right">
                <div class="switch">
                    <input class="switch-checkbox hidden" id="enableUpnp" type="checkbox">
                    <label class="switch-label" for="enableUpnp">
                        <span class="switch-inner"></span>
                    </label>
                </div>
            </div>
        </div>

        <h5 class="depart-line collapsed theme-border-color theme-color"
            data-toggle="collapse" href="#upnpInfo"
            aria-expanded="false" aria-controls="upnpInfo">
            <span data-i18n="upnp_list_show"></span>
            <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
            <div class="pull-right">
                <span data-i18n="upnp_list_number"></span>
                <span id="upnpListNum"></span>
            </div>
        </h5>
        <div class="collapse" id="upnpInfo">
            <div class="form-group row">
                <div class="col-xs-offset-10 col-xs-2">
                    <button class="btn btn-primary theme-bg-color" id="reloadUpnpList" data-i18n="msgReload"></button>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th data-i18n="upnp_list_desc"></th>
                        <th data-i18n="upnp_list_proto"></th>
                        <th data-i18n="upnp_list_external_port"></th>
                        <th data-i18n="upnp_list_internal_port"></th>
                        <th data-i18n="upnp_list_internal_ip"></th>
                    </tr>
                </thead>
                <tbody id="upnpList"></tbody>
            </table>
        </div>
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
                <button class="btn btn-primary theme-bg-color" id="setUpnp" data-i18n="btnSaveName"></button>
            </div>
        </div>
    </div>
    <div class="col-xs-3 help">
        <h4 data-i18n="lblHelp"></h4>

        <h5>UPnP</h5>
        <p data-i18n="lblUpnpHelpText"></p>
    </div>
</div>

<script>
    try{
        $;
    }catch(e){
        window.sessionStorage.setItem("page", "/setting/upnp.html");
        window.location.replace("./index.html");
    }
</script>
<script src="../js/upnp.js"></script>
