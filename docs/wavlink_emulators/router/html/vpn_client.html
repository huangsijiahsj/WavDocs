<div class="page-content row">
    <div class="col-xs-9 content">
        <div class="form-group row">
            <label class="col-xs-8 control-label" data-i18n="vpn_client_enable">DHCP</label>
            <div class="col-xs-4 text-right">
                <div class="switch">
                    <input class="switch-checkbox hidden" id="enableVpn" type="checkbox">
                    <label class="switch-label" for="enableVpn">
                        <span class="switch-inner"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="off" id="vpnClientInfo">
            <div class="form-group row">
                <label class="col-xs-7 control-label" data-i18n="vpn_client_select"></label>
                <div class="col-xs-5">
                    <select class="form-control" id="vpnType">
                        <option value="1">L2TP</option>
                        <option value="0">PPTP</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-7 control-label" data-i18n="vpn_client_server"></label>
                <div class="col-xs-5">
                    <select class="form-control" id="vpnServerType">
                        <option value="1" data-i18n="vpn_client_server_domain"></option>
                        <option value="0" data-i18n="vpn_client_server_addr"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row" id="serverIP">
                <label class="col-xs-7 control-label" data-i18n="vpn_client_server_addr"></label>
                <div class="col-xs-5">
                    <input type="text" class="form-control" id="vpnServerIP">
                </div>
            </div>
            <div class="form-group row" id="serverDomain">
                <label class="col-xs-7 control-label" data-i18n="vpn_client_server_domain"></label>
                <div class="col-xs-5">
                    <input type="text" class="form-control" id="vpnServerDomain">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-7 control-label" data-i18n="vpn_client_username"></label>
                <div class="col-xs-5">
                    <input type="text" class="form-control" id="vpnClientUser">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-7 control-label" data-i18n="vpn_client_password"></label>
                <div class="col-xs-5">
                    <input type="text" class="form-control" id="vpnClientPwd">
                </div>
            </div>
            <hr class="depart-line">
            <div class="form-group row">
                <label class="col-xs-7 control-label" data-i18n="lblDdnsStatus"></label>
                <div class="col-xs-5 text-right" id="vpnClientStatus"></div>
            </div>
            <div class="off" id="vpncInfo">
                <div class="form-group row">
                    <label class="col-xs-7 control-label" data-i18n="lblAddr"></label>
                    <div class="col-xs-5 text-right" id="vpncIP"></div>
                </div>
                <div class="form-group row">
                    <label class="col-xs-7 control-label" data-i18n="lblGw"></label>
                    <div class="col-xs-5 text-right" id="vpncGw"></div>
                </div>
                <div class="form-group row">
                    <label class="col-xs-7 control-label">DNS1</label>
                    <div class="col-xs-5 text-right" id="vpncDNS1"></div>
                </div>
                <div class="form-group row">
                    <label class="col-xs-7 control-label">DNS2</label>
                    <div class="col-xs-5 text-right" id="vpncDNS2"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
                <button class="btn btn-primary theme-bg-color" id="setVpn" data-i18n="btnSaveName"></button>
            </div>
        </div>
    </div>
    <div class="col-xs-3 help">
        <h4 data-i18n="lblHelp"></h4>

        <h5>VPN</h5>
        <p data-i18n="lblVpnHelpText"></p>
    </div>
</div>

<script>
    try{
        $;
    }catch(e){
        window.sessionStorage.setItem("page", "/setting/vpn_client.html");
        window.location.replace("./index.html");
    }

    $(document).ready(function(){
        getVpnClientInfo();

        $("#enableVpn").on("change", function(){
            $(this).is(":checked") ? $("#vpnClientInfo").show() : $("#vpnClientInfo").hide();
        });

        $("#vpnServerType").on("change", function(){
            var type = $(this).val();
            if (type == 1) {
                $("#serverIP").hide();
                $("#serverDomain").show();
            } else {
                $("#serverDomain").hide();
                $("#serverIP").show();
            }
        });

        $("#setVpn").on("click", function(){
            var enable = $("#enableVpn").val();
            var type = "", server = "", serverDomain = "", serverIP = "", user = "", pwd = "";

            if (enable == 1) {
                type = $("#vpnType").val();
                server = $("#vpnServerType").val();
                user = $("#vpnClientUser").val();
                pwd = $("#vpnClientPwd").val();
                if (server == 0) {
                    if (!checkIP($("#vpnServerIP"), 1)) {
                        return false;
                    }
                    serverIP = $("#vpnServerIP").val();
                } else {
                    if (!SsidLenCheck($("#vpnServerIP"), 64)) {
                        getMsg($.t("msgInputLengthError"), 1, "#vpnServerDomain");
                        return false;
                    } else if (!checkStr(serverDomain)) {
                        getMsg($.t("msgWifiSsidText1"), 1, "#vpnServerDomain");
                        return false;
                    }
                    serverDomain = $("#vpnServerDomain").val();
                }

                //check username
                if (user == "") {
                    getMsg($.t("msgIpNone"), 1, "#vpnClientUser");
                    return false;
                } else if (!checkSpecialCharacter(user)) {
                    getMsg($.t("msgLoginPasswordText8"), 1, "#vpnClientUser");
                    return false;
                } else if (!SsidLenCheck(user, 64)) {
                    getMsg($.t("msgInputLengthError"), 1, "#vpnClientUser");
                    return false;
                }

                //check password
                if (pwd == "") {
                    getMsg($.t("vpn_client_password_Error"), 1, "#vpnClientPwd");
                    return false;
                } else if (!checkSpecialCharacter(pwd)) {
                    getMsg($.t("msgLoginPasswordText8"), 1, "#vpnClientPwd");
                    return false;
                } else if (!SsidLenCheck(pwd, 64)) {
                    getMsg($.t("msgInputLengthError"), 1, "#vpnClientPwd");
                    return false;
                }
            }

            $("#vpnClientStatus").text($.t("lblConnecting"));
            setProgressBar(100, $.t("msgWaiting"), $.t("msgRefresh"));
        });

        function getVpnClientInfo() {
            ajax({
                url: "vpn.json",
                success: function(data) {
                    if (data.error == 0) {
                        var vpn =data.vpn_client;
                        $("#enableVpn").prop("checked", vpn.enable == 1).change();
                        $("#vpnType").val(vpn.select);
                        $("#vpnServerType").val(vpn.server).change();
                        $("#vpnServerIP").val(vpn.server_addr);
                        $("#vpnServerDomain").val(vpn.server_domain);
                        $("#vpnClientUser").val(vpn.username);
                        $("#vpnClientPwd").val(vpn.password);

                        $("#vpnClientStatus").text($.t(vpn.enable && vpn.status
                                                    ? "lblOnline" : "lblOffline"));
                        if (vpn.enable && vpn.status) {
                            $("#vpncInfo").show();
                            $("#vpncIP").text(data.ip);
                            $("#vpncGw").text(data.gateway);
                            $("#vpncDNS1").text(data.DNS0);
                            $("#vpncDNS2").text(data.DNS1);
                        }
                    } else {
                        locationUrl(data.error);
                    }
                }
            });
        }
    });
</script>
