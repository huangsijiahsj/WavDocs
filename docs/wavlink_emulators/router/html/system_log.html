<div class="page-content row">
    <div class="col-xs-9 content">
        <div class="form-group row">
            <label class="col-xs-7 control-label" data-i18n="lblSystemLog"></label>
            <div class="col-xs-5 text-right">
                <a id="exportLog" href="../data/system_log" download="system_log" data-i18n="lblExportLog"></a>
            </div>
        </div>
        <textarea id="systemLogFileText" rows="30" readonly></textarea>
    </div>
    <div class="col-xs-3 help"></div>
</div>

<script>
    try{
        $;
    }catch(e){
        window.sessionStorage.setItem("page", "/setting/system_log.html");
        window.location.replace("./index.html");
    }

    $(document).ready(function(){
        ajax({
            url: "system.json",
            success: function(data){
                if (data.error == 0) {
                    $("#systemLogFileText").html(data.log);
                } else {
                    locationUrl(data.error);
                }
            }
        });
    });
</script>
