<div class="page-content row">
    <div class="col-xs-9 content">
        <div class="form-group row">
            <label class="col-xs-8 control-label" data-i18n="lblPreventPing"></label>
            <div class="col-xs-4 text-right">
                <div class="switch">
                    <input class="switch-checkbox hidden" id="preventPing" type="checkbox">
                    <label class="switch-label" for="preventPing">
                        <span class="switch-inner"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-8 control-label" data-i18n="lblPreventPortScan"></label>
            <div class="col-xs-4 text-right">
                <div class="switch">
                    <input class="switch-checkbox hidden" id="preventPortScan" type="checkbox">
                    <label class="switch-label" for="preventPortScan">
                        <span class="switch-inner"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-8 control-label" data-i18n="lblPreventDDoS"></label>
            <div class="col-xs-4 text-right">
                <div class="switch">
                    <input class="switch-checkbox hidden" id="preventDDoS" type="checkbox">
                    <label class="switch-label" for="preventDDoS">
                        <span class="switch-inner"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
                <button class="btn btn-primary theme-bg-color" id="setSecurity" data-i18n="btnSaveName"></button>
            </div>
        </div>
    </div>
    <div class="col-xs-3 help">
        <h4 data-i18n="lblHelp"></h4>

        <h5 data-i18n="lblPreventPing"></h5>
        <p data-i18n="lblSecurityHelpText1"></p>

        <h5 data-i18n="lblPreventPortScan"></h5>
        <p data-i18n="lblSecurityHelpText2"></p>

        <h5 data-i18n="lblPreventDDoS"></h5>
        <p data-i18n="lblSecurityHelpText3"></p>
    </div>
</div>

<script>
    try{
        $;
    }catch(e){
        window.sessionStorage.setItem("page", "/setting/security.html");
        window.location.replace("./index.html");
    }

    $(document).ready(function(){
        getSecurityInfo();

        $("#setSecurity").on("click",function(){
            var preventPing = $("#preventPing").val();
            var preventPortScan = $("#preventPortScan").val();
            var preventDDoS = $("#preventDDoS").val();
            startLoading(2000, $.t("btnSaveName"));
        });

        function getSecurityInfo() {
            ajax({
                url: "network.json",
                success: function(data) {
                    if (data.error == 0) {
                        var sec = data.security;
                        $("#preventPing").prop("checked", sec.prePing == 1).change();
                        $("#preventPortScan").prop("checked", sec.prePortScan == 1).change();
                        $("#preventDDoS").prop("checked", sec.preDDoS == 1).change();
                    } else {
                        locationUrl(data.error);
                    }
                }
            })
        }
    });
</script>
