<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="pragma" content="no-cache">
		<meta name="viewport" content="width=device-width, height=device-height">
		<title>WAVLINK</title>
        <link rel="icon" href="data:;base64,=">
        <link rel="stylesheet" href="../public/static/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/theme.css">
	</head>
	<body>
		<div class="container height-auto">
            <div class="header theme-bg-color">
                <div class="header-box">
                    <img src="../img/logo2.png" >
                </div>
            </div>
            <div id="content">
                <div class="main agent">
                    <div class="row">
                        <div class="form-group row">
                            <div class="col-xs-3 title" data-i18n="tUpdate"></div>
                        </div>
                        <div class="form-group row">
                            <label class="col-xs-offset-3 col-xs-3 control-label" data-i18n="lblCurrentVersion"></label>
                            <div class="col-xs-3">
                                <input type="hidden" name="Model" id="ModelNameVal" value="0">
                                <input type="text" class="form-control" id="fwVersion" unselectable="on" readonly />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-xs-offset-3 col-xs-3 control-label" data-i18n="lblUpdateFile"></label>
                            <div class="col-xs-3">
                                <input type="text" class="form-control selectFile" id="chooseFile" data-i18n="[placeholder]btnChooseFile" unselectable="on" readonly />
                                <input type="file" class="form-control hidden" id="selectedFile" />
                                <img src="../img/folder.png" class="selectFile"/>
                            </div>
                        </div>
                        <div class="form-group row text-center">
                            <button class="btn btn-primary theme-bg-color" id="uploadBtn" data-toggle="modal" data-target="#upgradeModal" data-i18n="btnUploadUpgrade"></button>
                        </div>
                        <div class="form-group row">
                            <label class="col-xs-offset-3 col-xs-3 control-label" data-i18n="lblLastestVersion"></label>
                            <div class="col-xs-3">
                                <input type="text" disabled="disabled" class="form-control" id="fwNewVersion" data-i18n="[placeholder]lblNoLastestVersion" unselectable="on" readonly />
                            </div>
                        </div>
                        <div class="form-group row text-center">
                            <button class="btn btn-primary theme-bg-color" id="checkOTABtn" data-i18n="btnCheckNewVersion"></button>
                        </div>
                        <div class="row off" id="foundNewVersion">
                            <strong class="col-xs-offset-3 col-xs-3" data-i18n="lblUpdateContent"></strong>
                            <br>
                            <textarea class="col-xs-offset-3" rows="5" cols="100" id="NewVersionInfo" disabled="disabled"></textarea>
                        </div>
                    </div>
                </div>
            </div>

			<div class="footer">
                <a href="https://www.wavlink.com/zh_cn/index.html" target="_blank" id="w_wav" data-i18n="lblWAV"></a><span data-i18n="lblStatement"></span>
			</div>
		</div>

        <div class="modal" id="upgradeModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content theme-border-color">
                    <input type="hidden" id="routerList" value="0" data-mac="">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h5 class="modal-title" id="upgradeModalLabel" data-i18n="lblTips"></h5>
                    </div>
                    <div class="modal-body" id="upgradeMsg" data-i18n="msgUpgradeText2"></div>
                    <div class="modal-footer">
                        <div class="row">
                            <div class="col-xs-4 col-xs-offset-2">
                                <button type="button" class="btn btn-default"  data-dismiss="modal" data-i18n="btnCancel"></button>
                            </div>
                            <div class="col-xs-4">
                                <button type="button" class="btn btn-primary theme-bg-color" id="upgradeConfirm" data-i18n="lblConfirmName"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" id="loadingBarModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header theme-border-color">
                        <h4 class="modal-title" data-i18n="lblUpdating"></h4>
                    </div>
                    <div class="modal-body">
                        <div class="progress">
                            <div class="progress-bar theme-bg-color" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
                        </div>
                        <div class="progress-text"></div>
                        <button class="btn btn-primary theme-bg-color" id="closeBarBtn" data-i18n="msgReload"></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" id="loadingModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header theme-border-color">
                        <h4 class="modal-title" data-i18n="lblSave"></h4>
                    </div>
                    <div class="modal-body">
                        <img src="../img/loading.gif" alt="">
                    </div>
                </div>
            </div>
        </div>
        <script src="../public/static/jquery.min.js"></script>
        <script src="../public/static/jquery.cookie.js"></script>
        <script src="../public/i18n/i18next.min.js"></script>
        <script src="../public/static/bootstrap/js/bootstrap.min.js"></script>
        <script src="../public/static/layer/layer.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/agentupgrade.js"></script>
	</body>
</html>
