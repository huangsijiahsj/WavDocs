<div class="page-content row">
    <div class="col-xs-9 content">
        <div class="form-group row">
            <label class="col-xs-8 control-label" data-i18n="tDynamicDns"></label>
            <div class="col-xs-4 text-right">
                <div class="switch">
                    <input class="switch-checkbox hidden" id="enableDDNS" type="checkbox">
                    <label class="switch-label" for="enableDDNS">
                        <span class="switch-inner"></span>
                    </label>
                </div>
            </div>
        </div>
        <div id="ddnsInfo" class="off">
            <div class="form-group row">
                <label class="col-xs-7 control-label" data-i18n="lblDdnsStatus"></label>
                <div class="col-xs-5 text-right" id="status" data-i18n="lblOffline"></div>
            </div>
            <div class="form-group row">
                <label class="col-xs-7 control-label" data-i18n="lblServiceProvider"></label>
                <div class="col-xs-5">
                    <select class="form-control" id="server">
                        <option value="oray.com">oray.com</option>
                        <option value="no-ip.com">NO-IP</option>
                        <!-- <option value="changeip.com">DynDNS</option> -->
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-7 control-label" data-i18n="lblUserName"></label>
                <div class="col-xs-5">
                    <input type="text" class="form-control" id="username">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-7 control-label" data-i18n="lblPassWord"></label>
                <div class="col-xs-5">
                    <input type="password" class="form-control" id="pwd">
                    <img src="../img/eyes_off.png" class="eyes">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-7 control-label" data-i18n="lblHostName"></label>
                <div class="col-xs-5">
                    <input type="text" class="form-control" id="domain" data-i18n="[placeholder]lblDomain">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
                <button class="btn btn-primary theme-bg-color" id="setDDNS" data-i18n="btnSaveName"></button>
            </div>
        </div>
    </div>
    <div class="col-xs-3 help">
        <h4 data-i18n="lblHelp"></h4>

        <h5 data-i18n="tDynamicDns"></h5>
        <p data-i18n="lblDDNSHelpText"></p>
    </div>
</div>

<script>
    try{
        $;
    }catch(e){
        window.sessionStorage.setItem("page", "/setting/ddns.html");
        window.location.replace("./index.html");
    }
</script>
<script src="../js/ddns.js"></script>
